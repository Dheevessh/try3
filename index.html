<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Serial Communication</title>
    <script>
        async function sendMessage() {
            const message = document.getElementById("message").value;
            const response = await fetch(`/send/${message}`);
            const result = await response.json();
            console.log(result);
        }

        async function receiveMessage() {
            const response = await fetch('/receive');
            const result = await response.json();
            document.getElementById("response").innerText = "Arduino Reply: " + result.reply;
        }

        setInterval(receiveMessage, 1000);
    </script>
</head>
<body>
    <h1>Arduino Serial Communication</h1>
    <input type="text" id="message" placeholder="Enter message1000000">
    <button onclick="sendMessage()">Send</button>
    <p id="response">Arduino Reply: </p>
</body>
</html>
